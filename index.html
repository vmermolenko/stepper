<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app" v-cloak>
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          <span>{{steps[activeIndex].text}}</span>
        </div>
        <ul class="steps-list" >
          <li
            :class="['steps-item',{'done' : idx < activeIndex}, {'active' : idx === activeIndex}]"
            v-for="(step, idx) in steps"
            :key="step"
            @click="setActive(idx)"
          >
            <span>{{ idx + 1 }}</span>{{ step.title }}
          </li>
         
        </ul>
        <div>
          <div v-if="!statusFinish">
            <button class="btn" :disabled="isPrevButtonDisabled" @click="prev">Назад</button>
            <button class="btn primary" @click="nextOfFinish">{{ isTxtLastStep }}</button>
          </div>
          <div v-else>
            <button class="btn " @click="reset">Начать заново</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
